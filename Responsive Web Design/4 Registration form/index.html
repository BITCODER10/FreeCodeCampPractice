<!DOCTYPE html>
<html lang="en">
  <head>
    <title>M.Tech admission Form</title>
    <link rel="stylesheet" href="/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta name="viewport" content="width=500, initial-scale=1" /> 
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">M. Tech Admission</h1>
        <p id="description">Fill out the form in order to register for admission process</p>
      </header>
    <main>
      <form  id="survey-form" >
        <fieldset class="title" class="field">
          <div class="inline_entries">
          <label for="name" id="name-label">Name </label>
          <input required id="name" type="text" placeholder="Name as per Aadhar"/>
          </div>
          <div class="inline_entries">
          <label for="email" id="email-label">Email ID </label>
          <input required id="email" type="email" placeholder="sagar@gmail.com"/>
          </div>
          <div class="inline_entries">
          <label for="number" id="number-label">Roll Number</label>
          <input required id="number" type="number" min="1" max="1000" placeholder="eg. 56"/>
          </div>
        </fieldset>
        <hr>
        <fieldset class="field">
          <legend for="dropdown">Graduation Branch</legend>
          <select id="dropdown"/>
            <option disabled>Select one</option>
            <option>Civil Engineering</option>
            <option selected>Computer Science and Information Technology</option>
            <option>Mechanical Engineering</option>
            <option>Electrical Engineering</option>
            <option>Electronincs and Telicommunication</option>
          </select>
        </fieldset>
        <hr>
        <fieldset class="field">
          <legend> Class Type</Legend>
          <div class="block_display">
            <input type="radio" name="class_type" id="class_type" value="Regular"/>
            <label for="class_type2">Regular</label>
          </div>
          <div class="block_display">
            <input type="radio" name="class_type" id="class_type2" value="Part Time"/>
            <label for="class_type">Part Time</label>
          </div>
          
          
        </fieldset>
        <hr>
        <fieldset  class="field">
          <legend> Interested Areas for specialization</legend>
          <div class="block_display">
            <input type="checkbox" name="AI" value="AI" id="AI"/>
            <lable for="AI">Artificial Intellegence</label>
          </div>
          <div class="block_display">
            <input type="checkbox" name="ML" value="ML" id="ML"/>
            <lable for="ML">Machine Learning</label>
          </div>
          <div class="block_display">
            <input type="checkbox" name="CT" value="CT" id="CT"/>
            <lable for="CT">Chaos Theory</label>
          </div>
          <div class="block_display">
            <input type="checkbox" name="GT" value="GT" id="GT"/>
            <lable for="GT">Game Theory</label>
          </div>

        </fieldset>
        <hr>
        <fieldset id="work_experience" class="field">
          <legend for="work"> work experience (If any)</legend>
          <textarea id="work" placeholder="Experience Details"></textarea>
        </fieldset>
        <hr>
        <fieldset >
          <legend for="resume"> Resume</legend>
          <input id="resume" type="file">
        </fieldset>
        <fieldset class="field">
        <input type="submit" value="Submit" name="Submit" id="submit">
        </fieldset>

      </form>
    </main>
  </div>
  </body>
</html>
